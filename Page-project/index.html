<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패션 & 메이크업</title>
    <style>
         *{
            box-sizing: border-box;
        }
        html{
            font-size: 16px;
        }
        body{
            margin: 0;
        }
        .flex{
            display: flex; 
        }

        .main{
            padding: 4rem 0 5rem; 
        }
        
    </style>
    <link href="footer.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <header class="header"> <!--여기에 1.뉴스레터 로고  2.이달의 패션 / 이달의 메이크업 / 액세서리 추천 3.검색창과 검색버튼-->
            <div class="header-content flex">
                <div>
                    <img src="image/TrendyTalk Logo.png" alt="TrendyTalk Logo" style="width: 60px; height: 50px; margin-top: -5px;">
                </div>
                <div class="header-content_logo">트랜디토크</div>
                <nav class="header-content_nav flex"> <!--메뉴콘텐츠-->
                    <ul>
                        <li style="color: rgb(250, 160, 175);">이달의 패션</li>
                        <li style="color: rgb(250, 160, 175);">이달의 메이크업</li>
                        <li style="color: rgb(250, 160, 175);">액세서리 추천</li> 
                    </ul>
                </nav>
                <div class="header-content_input flex"> <!--입력창과 버튼. 너비가 좁아지면 입력창은: 돋보기, 입력버튼: 줄3개로 변하게-->
                    <span class="icon glass">
                        <input type="button" value="&#128269;">
                    </span>
                    <span>
                        <input type="text" class="search" placeholder="찾고 싶은 나의 패션은?!">
                    </span>
                    <span class="icon menu">
                        <input type="button" value="&#9776;">
                    </span>
                    <span>
                        <input type="button" class="chat" value="검색">
                    </span>

                </div>
            </div>
        </header>

        <main>
            <section class="info flex" style=" max-width: 70rem; margin: auto; padding: 5rem 2rem 0;">
                <div class="info_text" >
                    <h1>새로운 패션과 메이크업 스타일에<br> 관심이 많은 분들을 위해 <br>매 시즌의 트랜드를 전달해드립니다 </h1>
                    <p>다른 사람들보다 한발 더 앞서가서 보는 다음 시즌 트랜드! <br> 패션부터 메이크업까지 모든 트랜드를 정리하여 전달드립니다.</p>
                    <p style="font-size: small;">⭐️⭐️⭐️⭐️⭐️ | <span style="font-weight: bold;"> 10.0 </span>| 스타일이 좋아졌다는 주변의 평가</p>
                    <p style="font-size: small;">⭐️⭐️⭐️⭐️ | <span style="font-weight: bold;"> 9.0 </span>| 특별한 날에 딱 어울리는 스타일 추천</p>
                    <button style="background-color: rgb(220, 148, 240); border: 0.5px solid rgb(220, 148, 240); color: whitesmoke;
                    border-radius: 0.25rem; line-height: 1.1; font-size: 1rem; padding: 0.5rem 1rem; margin-bottom: 10px;">가입하기</button>
                </div>

                <div>
                <div>
                    <img src="image/first.png" alt="first" style="width: 400px; height: 250px; border-radius: 10px;">
                </div>

                <!-- <div style="margin-top: 20px; margin-bottom: 20px;">
                    <h2>패션과 메이크업 Tip을 알려주는 구독형 뉴스레터</h2>
                </div> -->

                <div class="Tip">
                    <h2 class="Tip_text" style="display: center;">패션과 메이크업 Tip을 알려주는 구독형 뉴스레터</div>
                </div>
            </div>

            </section>

        </main>
    
    <footer class="footer"> <!--sns 이미지 넣기-->
        <div class="footer_container">
            <section class="SNS">
                <div class="footer_appbtn flex">
                    <li class="share">공유하기 : </li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                </div>
                

                </div>

            </section>

        </div>

    </footer>
</body>
</html>
