<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
</head>
<body>

  <div id="container"></div>

  <script>
    
    let monsterHP = 100
    
    const container = document.getElementById("container")
    const h1 = document.createElement("h1")
    h1.textContent = "몬스터 잡기 게임을 시작합니다!"
    document.body.appendChild(h1)

    
    let attackDamage = parseInt(prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요)"))
    let attackCount = 0 

    if(attackDamage > 0){

      while(monsterHP > 0){ 
        monsterHP -= attackDamage 
        attackCount += 1 
        //🗒️과제: 여기에 만약 hp가 0보다 작아질 경우, hp에 0을 대입한다.
        //hp가 0보다 작아져서 음수가 되어도 강제로 0을 대입한다.
        if (monsterHP < 0){
          monsterHP = 0;
        }

        const p = document.createElement("p")
        p.textContent = `몬스터를 ${attackCount}회 공격했습니다!`
        document.body.appendChild(p) 

        const strong = document.createElement("strong")
        strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
        document.body.appendChild(strong)

        
      }

     
      h2 = document.createElement("h2")
      h2.textContent = "몬스터 잡기 완료! 수고하셨습니다."
      h2.style.color = "orange"
      h2.title = "게임을 다시 시작하고 싶으면 새로고침을 해주세요" 
      document.body.appendChild(h2) 


    }else{
      alert("데미지를 잘못 입력하여 게임을 취소합니다!")
    }


    // 100의 약수가 아닐 경우. ex)23을 주면 마지막에 -15가 된다.
    //과제는: hp가 강제로 0을 대입하는 코드를 추가해보자. 음수로 출력되는 상황은 나오지 않는다.
    
  </script>
</body>
</html>
