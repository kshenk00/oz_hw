<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/oz_icon.png" />
    <title>오즈코딩스쿨 | 카운트다운 타이머</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Titan+One&display=swap" rel="stylesheet">

    <style>
      *{
        box-sizing: border-box;
      }
      html {
        color: whitesmoke;
      }

      body{
        background-color: rgb(114, 42, 181);
        height: 100vh; /*화면의 세로 중앙에 내용을 정렬하는 효과*/
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        overflow: hidden;
      }

      h1{
        font-weight: normal;
        font-size:80px;
        font-family: 'Acme', sans-serif;
        font-family: 'Permanent Marker', cursive;
        font-family: 'Titan One', sans-serif;
        margin: -150px 0 40px;
        
      }

      h2{
        background: black;
        padding: 5px 5px ;
        border-radius: 5px;
       
        
      }

      .countdown {
        display: flex;
        transform: scale(3); /*원래 크기 2배 확대*/
      }

      .time {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: 15px;
        margin: 5px;
      }

      .time h2 {
        font-weight: bold;
        font-size: 28px;
        line-height: 1; /*텍스트 줄 사이의 간격을 최소화하고 텍스트가 더 밀접하게 배치 > 글자들이 더 밀접하게 배치된다*/
        margin: 20px 0 5px; /*숫자와 글씨의 간격을 줄이기 위해*/
        padding-top: 10px;
        
      }

      small {
        font-size: 9px;
      }

      @media (max-width: 500px){
        h1{
          font-size: 40px;
        }
        .time{
          margin: 5px;
        }
        .time h2 {
          font-size: 12px;
        }
        .time small {
          font-size: 7px;
        }
      }


      
      .footer {
        font-size: 12px;
        text-align: center;
        position: absolute;
        bottom: 30px;
        background-color: #7f99f8;
      }
      .footer a {
        color: hsl(282, 100%, 21%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <h1>Coming Soon ...</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
      </div>

    </div>
  
    <div class="footer">
      © 2023. <a href="https://ozcodingschool.com/" target="_blank">ozcodingschool</a>. All rights
      reserved. Developed by <a href="#">[수강생 이름]</a>.
    </div>

  </body>
</html>
