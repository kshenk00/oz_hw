<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크모드,화이트모드</title>

    <style>
        .dark-mode {
            background-color: black;
            color: white; /*배경이 검정일때는 글씨가 흰색*/
        }
        .white-mode {
            background-color: white;
            color: black; /*배경이 흰색일때는 글씨가 검정*/
        }
        button{
            box-sizing: border-box;
            width: 70px;
            height: 40px;
        }
    </style>
 
</head>
<body>
    <button onclick="darkMode()" id="button"><b>Mode</b></button> <!--onclick은 버튼이 눌릴수 있게 해준다-->
    
    
    <script>
       
        function darkMode(){
            var body = document.body;
            body.classList.toggle("dark-mode"); 
        
        
        // 버튼 하나로만 만들어서 다크모드 화이트모드 전환을 할시
        var button = document.getElementById("button");
        if(button.innerHTML=="Dark Mode"){ // innerHTML이 다크모드이면
            button.innerHTML = "Light Mode"; // Light모드로 변경을하자
        } else {
            button.innerHTML = "Dark Mode"; // 그렇지 않을경우 다크모드로 변경을 하자
        }
        }
        

        
    </script>
</body>
</html>
