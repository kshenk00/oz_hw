<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 메소드</title>
</head>
<body>

  <p id="now"></p>
  <button id="stop">멈춰!</button>

  <script> 
   const button = document.getElementById("stop") //선택한 이 버튼을 눌렀을때 될수았게 아래 add부분 추가

    //화면에 출력된 시계를 그냥 시계기능을 하게끔 만든다. 즉, 1초마다 새로 갱신되게 만든다.
    let timerId;
    timerId = setInterval(function(){
      const p = document.getElementById("now")
    const now = new Date()

    let year, month, day, hour, min, sec;
      year = now.getFullYear()
      month = now.getMonth() + 1
      day = now.getDate()
      hour = now.getHours()
      min = now.getMinutes()
      sec = now.getSeconds()

      p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`

    }, 1000)
    
    button.addEventListener("click", function(){
      clearInterval(timerId) //clearInterval은 반복중인 타이머 동작의 번호를 입력받아, 그 번호를 끝내주는 역할. 이때 반환받을 번호는 let timeId로 가능
    })

  </script>
</body>
</html>
