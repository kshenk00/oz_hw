<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빌트인 생성자</title>
</head>
<body>

  <p id="now"></p> <!--날짜를 표시하기 위해 p태그 만들어두기-->

  <script> 
    const p = document.getElementById("now")

    const now = new Date() // 코드 실행 시점의 시간 정보를 속성으로 가진다
    console.log(now)

    // const then = new Date(1992, 11,12,12,30, 45) //원하는 시간으로 보이게 하고 싶을지, 년・월・일・시・분・초로. 하지만 월은 0부터 시작해서 1월은 0으로.
    
    //now로 테이블에 있었던 여러 메소드 중 년월일초분초 순서로 호출을 해보겠다
    // let year, month, day, hour, min, sec;으로 한번에 적어주는 방법이 있음. 그럼 아래 부분들에서는 let을 제외해줘도 됨
    let year = now.getFullYear()
    let month = now.getMonth() + 1 //위에 적은 월의 특성 때문에 +1으로 해줘야됨
    let day = now.getDate()
    let hour = now.getHours()
    let min = now.getMinutes()
    let sec = now.getSeconds()

    p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`
  
  </script>
</body>
</html>
