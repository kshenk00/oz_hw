<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 리스트</title>
  <style>
    .pretty{ /*add style를 누를때마다 원형의 모양으로 될수있게*/
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <img src="my-cat.png" alt="강윤호의 반려 고양이 국희">
  <br>
  <button id="add">ADD STYLE</button>
  <button id="remove">REMOVE STYLE</button>
  <button id="toggle">TOGGLE STYLE</button>

  <script> 
  //querySelector 를 이용해서 버튼을 선택해주기.
    const img = document.querySelector("img")
    const addBtn = document.getElementById("add")
    const removeBtn = document.getElementById("remove")
    const toggleBtn = document.getElementById("toggle")

    console.log(img.classList)

    //add버튼을 눌렀을때 이 이미지가 가지고 있는 classList에 대해서 add라는 메소드를 호출하고 싶다.
    addBtn.addEventListener("click", function(){
      img.classList.add("pretty") //add 메소드를 이용하게 되면 주어진 인수의 값을 클래스에 추가하게 된다.
      console.log(img.classList.contains("pretty")) //contains: 주어진 인수에 해당하는 클래스값이 있는지를 검사하는 메소드. 있다,없다를 나타내기 위한.
      //contains값의 유무를 판단할 수 있다.
    })
    removeBtn.addEventListener("click", function(){
      img.classList.remove("pretty")
      console.log(img.classList.contains("pretty"))
    })
    toggleBtn.addEventListener("click", function(){
      img.classList.toggle("pretty") //toggle: 있으면 없애고, 없으면 추가해라. on・off 중 상태로 바꾼다
      //그래서 toggle style버튼을 눌러주면 스타일 적용이 없어졌다가, 다시 적용되는것을 확인 할 수 있다.
      console.log(img.classList.contains("pretty"))
    })
  </script>
</body>
</html>
