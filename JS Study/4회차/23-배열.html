<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>

  <script> 
    const vos = ["박지헌", "최현준", "김경록"]
/*
    // push: 배열에 주어진 요소 추가하기. 안에 요소를 주면 뒤에 추가가된다.
    vos.push("보윤")
    console.log(vos)
    
    // pop: 배열의 끝부분부터 요소 제거하기. 그럼 내가 다시 빠진것을 확인 할수 있음
    vos.pop()
    console.log(vos)

    // indexOf: 주어진 요소의 유무를 인덱스 번호로 확인
    console.log(vos.indexOf("김경록"))
    console.log(vos.indexOf("보윤")) // 존재하지 않는 요소는 -1로 표시

    // splice: 정해진 위치에서부터 정해진 개수만큼 요소 제거
    vos.splice(0, 2) // 0:박지헌에서부터 2:2개를 제거한다.
    console.log(vos)
*/

    // forEach: 배열의 개별 요소에 대한 함수를 차례대로 호출
    // 한번씩 수행될때 그 개별 요소는 어떻게 사용할수있냐? > 매개변수를 추가하면 저절로 받아진다.
    vos.forEach(function(item){
      console.log("포이치에서 호출된 함수!" + item) //현재는 3개이기에 3번 호출 된것을 확인 가능
    }) 
  </script>
</body>
</html>
