<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
</head>
<body>

  <div id="container"></div>

  <script>
    //공격할 몬스터의 hp를 정해주자
    let monsterHP = 100
    
    //이 밑으로는 제목을 쓰는 작업
    const container = document.getElementById("container")
    const h1 = document.createElement("h1")
    h1.textContent = "몬스터 잡기 게임을 시작합니다!"
    document.body.appendChild(h1)

    //게임을 시작하기 위해 damage을 정하다. 사용자가 직접 입력할 수 있게 만들기 위해 prompt으로 하기. prompt는 문자열 데이터로 입력받는다는 특징
    // 근데 몬스터의 hp는 숫자100, 데미지를 입력받게되면 숫자100에서 계속 빼줘야된다. 그러면 자료형이 서로 안맞는 문제가 생기기에 parseInt추가
    // parseInt으로 사용자가 입력한 데미지 값을 숫자로 변환하는 작업을 해줄것이다.
    let attackDamage = parseInt(prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요)"))
    let attackCount = 0 //내가 공격을 몇번을 했는지 세는 변수, 이 변수를 사용자가 몬스터를 공격한 횟수를 기록하는 카운터로 사용하기 위함입니다. 
                        //프로그램이 시작될 때 사용자가 아직 몬스터를 한 번도 공격하지 않았으므로, attackCount를 0으로 초기화하는 것이 자연스럽습니다.

    // 데미지를 입력을 했을 때 게암을 시작할지 말지의 조건을 걸거다
    if(attackDamage > 0){

      while(monsterHP > 0){ //monsterHP > 0 : 몬스터의 hp가 남아있으면 계속 공격을 한다.
        monsterHP -= attackDamage //hp가 감소한다.
        attackCount += 1 // 때린 횟수는 증가한다
        //🗒️과제: 여기에 만약 hp가 0보다 작아질 경우, hp에 0을 대입한다.
        //hp가 0보다 작아져서 음수가 되어도 강제로 0을 대입한다.
        if (monsterHP < 0){
          monsterHP = 0;
        }

        const p = document.createElement("p")
        p.textContent = `몬스터를 ${attackCount}회 공격했습니다!`
        document.body.appendChild(p) // 윗 내용을 문서에 표시하는 효과

        const strong = document.createElement("strong")
        strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
        document.body.appendChild(strong)

        
      }

      // while문이 끝나면 여기로 넘어올테니, 게임이 끝났다는것을 표시
      h2 = document.createElement("h2")
      h2.textContent = "몬스터 잡기 완료! 수고하셨습니다."
      h2.style.color = "orange"
      h2.title = "게임을 다시 시작하고 싶으면 새로고침을 해주세요" // 화면에 마우스를 얹히면 해당 문구가 뜨는 효과이다
      document.body.appendChild(h2) //여기서는 appendChild, append 둘다 가능함 


    }else{
      alert("데미지를 잘못 입력하여 게임을 취소합니다!")
    }


    // 100의 약수가 아닐 경우. ex)23을 주면 마지막에 -15가 된다.
    //과제는: hp가 강제로 0을 대입하는 코드를 추가해보자. 음수로 출력되는 상황은 나오지 않는다.
    
  </script>
</body>
</html>
