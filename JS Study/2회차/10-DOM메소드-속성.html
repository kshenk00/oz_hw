<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 메소드 및 속성</title>
</head>
<body>
  <h1 id="song-title" class="heading" title="가수: VOS(박지헌, 최현준, 김경록), 곡명: 다시 만날까 봐 노래 제목">
    <span>다시 만날까 봐</span>
  </h1>
  <p class="lyrics">인스타로 몰래 보는 너의 하루들 누가 봐도 헤어진 티를 내</p>
  <p class="lyrics">팔로우 다 끊고서 좋아요는 왜 눌렀니 (ㅋㅋ)</p>
  
  <script>  
     //선택자를 이용해서 요소를 선택. 만약 요소가 2개 이상의 겹치면 그 중 첫번째만 선택한다.
    console.log(document.querySelectorAll(".lyrics")) 
    console.log(document.getElementsByClassName("lyrics")) //선택자아님. 클래스 이름 기준으로 선택한다.
    
    const title = document.getElementById ("song-title") //id로 선택을 한다. 고유한 식별자로 사용하는 값. id값을 넣어주면 거기에 대한 딱 하나만 선택
    console.log(title)

    console.log(title.textContent) //textContent와는 코드안에 들어가있는 공백을을 포함한다.
    console.log(title.innerText) //innerText도 textContent와 똑같은 일을 해준다. 허지만 오로지 텍스트만. 공백 포함 x
    console.log(title.className) //className: class의 이름을 보여줘. class의 값을 보여줌
    console.log(title.style) //style: 정의된 스타일 속성값을 나열한다. 선언된 스타일 속성들에 대해 확인가능
    console.log(title.title) //title: 내가 선택한 title에 대한 속성값
  </script>
</body>
</html>
