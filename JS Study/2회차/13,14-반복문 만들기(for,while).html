<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 만들기</title>
</head>
<body>

  <script>  
  /* 반복문: for
      //초기식, 조건식, 반복식
      //초기식에서 선언한 변수는 for문 밖에선 사용 불가! ex)alert를 할때 적용이 안됨.
      for(let i = 0; i < 5; i += 1){
      document.write(`반복중...이다! ${i + 1}번째<br>`)
      document.write(`반복중...이다! <br>`) // 이렇게 2줄을 써주게 되면 10개 나온다.
      }
  */

  /*
      let i = 0;
      while(i < 5){ //while문의 조건식에서 5처럼 변수를 쓸때, 그 변수는 어단가에 있어야됨. 그래서 위에 let i = 0; 써줌
        document.write(`반복중...이다! ${i + 1}번째<br>`)
        i +=1
      }
  */
      //아무도 반복횟수를 몰라도 상관없는 반복문을 while문으로 만들수 있음
      while(confirm("반복 실행 할까요?")){ //confirm: 취소,확인을 누르면 참거짓일 반환하눈 작업
          //확인을 누르면 끝없는 반복, 취소를 누르면 멈춤
      }
  </script>
</body>
</html>
