<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createElement & appendChild</title>
</head>
<body>

  <div id="container"></div>

  <script> 
    
    for(let a = 1; a <=5; a+=1){ // 아래적은 내용들을 5번 반복하고 싶다 할때 for문으로 할수가 있음
        const div = document.getElementById("container")

        //    createElement 메서드를 사용하여 새로운 div 요소를 만들어야 합니다.
        const box = document.createElement("div") //div라는 태그를 만들어줘 라고 입력을 해준다. 그럼 만들어주는 처리를 하고 반환하는 처리를 함.
        console.log(box);

        //그럼 여기서 box는 html태그요소와 동일한 요소가 되어서 웹요소 객체가 만들어짐.
        box.style.color = "blue"
        box.style.width = "200px"
        box.style.height = "200px"
        box.textContent = "아직은 뭐가 뭔지 모르겠다."

        //화면에 표시하기
        div.append(box)
  }

  </script>
</body>
</html>
