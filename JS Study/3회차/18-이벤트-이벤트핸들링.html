<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 & 이벤트 핸들링</title>
</head>
<body>

  <button id="span">SPAN</button>
  <button id="strong">STRONG</button>
  <button id="mark">MARK</button>

  <hr>

  <script>  
    //버튼을 각각 누를때마다 버튼에 쓰여있는 태그를 생성한다라는 것을 구현해보기

    // 각각 id를 가지고 있으나 getElementById를 생성해보기.
    const spanBtn = document.getElementById("span")
    const strongBtn = document.getElementById("strong")
    const markBtn = document.getElementById("mark")
    
   
    const handleClick = function(event){ //()안에 매개변수를 추가하게 되면, 이 이벤트가 발생할때마다 이벤트 헨들러 함수에 이벤트 관련 정보가 전달이 된다.
        if(event.target.id === "span"){ //event 객체에 타깃이라는 속성에는 이벤트가 발생한 요소가 담겨있다. 그래서 만약에 이벤트,타킷에,아이디가 스판이다?라는 로직을 위해 스팬태그를 만들어보다.
        const span = document.createElement("span") //조건부이기에 span만 눌렀을 때 출력이기 되기에 strong,mark대응도 else if로 해주다.
        span.textContent = "안녕하세요"
        document.body.append(span)
      }
      else if(event.target.id === "strong"){
        const strong = document.createElement("strong")
        strong.textContent = "안녕하세요"
        document.body.append(strong)
      }
      else if(event.target.id === "mark"){
        const mark = document.createElement("mark")
        mark.textContent = "안녕하세요"
        document.body.append(mark)
      } 
    }

      spanBtn.addEventListener("click", handleClick)
      strongBtn.addEventListener("click", handleClick)
      markBtn.addEventListener("click", handleClick)
      
      
    
  </script>
</body>
</html>
