<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>
<body>

  <script>
    //js에는 없는 객체 타입을 만들어보기
    const meal = {
      what : "제육볶음",
      who : "아내",
      when : "어제 저녁"
    }
    console.log(typeof meal)
    
    //JSON 형식: js 객체 리터럴을 문자열 형식으로 변환한것
    JSON.stringify(meal)
    console.log(JSON.stringify(meal))
    

  </script>
</body>
</html>
