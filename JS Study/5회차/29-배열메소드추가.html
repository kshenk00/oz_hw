<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 메소드 추가 학습</title>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container")
    const crops = ["토마토", "고추", "가지", "고구마", "들깨"]


    let result = crops.map(function(item){ //map또한 forEach 똑같이 배열의 요소 수만큼 호출이 된다. 호출이 될때마다 배열의요소를 한번씩 받음. 
      const h2 = document.createElement("h2")
      h2.textContent = `맛 좋은 ${item}`
      container.append(h2)
      return h2

    })
    console.log(result)

    //여기까지가 map의 쓸모


    //filter
   result = crops.filter(function(item){ //filter는 true에서 반환된 요소만 모은다.
      return item.indexOf("고") !== -1 //'고'가 추가된 요소들만 보겠다
    })
    console.log(result)
  </script>
</body>
</html>
