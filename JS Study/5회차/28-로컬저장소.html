<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로컬 저장소</title>
</head>
<body>

  <p id="item">이봉주</p>
  <button id="set">SET</button>
  <button id="get">GET</button>
  <button id="remove">REMOVE</button>
  <button id="clear">CLEAR</button>

  <script>
    const item = document.getElementById("item")
    document.getElementById("set").addEventListener("click", function(){ //클릭을 했을때 이 함수를 호출할것이다.
      localStorage.setItem("마라토너", item.textContent) // setItem: 아이템을 저장하겠다.(저장하고 싶은 item의 key-데이터이름, 실제값은 p태그에 쓰여있는 것) 
    }) // 이렇게 해주면 마로토너 이봉주를 저장하는것. 이 것은 영구 저장이 된다. 즉 페이지 새로고침을 해도 남아있는다.
    document.getElementById("get").addEventListener("click", function(){
      alert(localStorage.getItem("마라토너")) //getItem: 가져오는것. (괄호안에는 데이터이름만 적어주면 됨)> 로컬스토리지에서 마라토너라는 데이터 값을 가져오겠다는 의미
    }) // 그럼 이봉주가 반환이 된다.
    document.getElementById("remove").addEventListener("click", function(){
      localStorage.removeItem("마라토너") //removeItem: 마라토너 키를 가진 데이터가 사라진다. 그래서 get을 누르면 null alert창이 확인됨
    })
    document.getElementById("clear").addEventListener("click", function(){
      localStorage.clear()
    })

    localStorage.setItem("커피", JSON.stringify({
      name: "에피오피야",
      taste: "산미"
    })) //문자열 타입 아닌것을 하게 되면 이렇게 제대로 나오지 않는다. 그래서 문자열이 아니면 의미가 없음 > json.stringify로 묶어주면 가능!
  </script>
</body>
</html>
