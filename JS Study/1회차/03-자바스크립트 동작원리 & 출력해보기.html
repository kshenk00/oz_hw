<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>

</head>
<body>
    <script>
        /*
          자바 스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 수행해요.

          명령문은 한 줄에 하나씩 쓰는것이 좋은데,
          명령문의 끝에 세미클론 ; 을 붙이게 되면 한 줄에 2개 이상도 명령문을 쓸 수가 있어요.
          세미콜론 ; 의 의미는 '명령문 하나 끝남'이라는 의미에요
        */

        // 객체 뒤에 부는 명령문, 메소드!
        window.alert('당신...자꾸 그러면 경고야!'); //;를 붙이면 명령문이 끝이라는 걸 의미함
        window.alert('그만해야지') // ; 없이면 한줄에 명령문 한개
    </script>
    
</body>
</html>
