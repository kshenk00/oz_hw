<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>템플릿 리터럴</title>
</head>
<body>
  <!--템플릿 리터럴를 이용하여 데이터를 삽입하고 문자열을 완성하는 과정을 문자열 포메팅이라고도 표현-->
  <script>  
    const dog = "강아지";
    const cat = `고양이`;
    console.log(typeof dog)
    console.log(dog + cat)

    // 데이터 삽입하기. ``에는 삽입을 할수가 있음
    const modifier = "귀여운"
    const prettyDog = `${modifier} ${dog} 좋아요` //이렇든 일반 글자로도 바로 넣어도됨
    const prettyCat = `${modifier} ${cat}`
    console.log(prettyDog)

    const prettyPet = `${modifier} ${prompt("좋아하는 동물은?")}`
    console.log(prettyPet)

  </script>
</body>
</html>
