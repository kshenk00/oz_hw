<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형 개념 소개</title>
 
</head>
<body>

    <script>
        //log는 기록을 한다는 의미이다.()의 내용을 기록

        // 정수 기록해보기
        window.console.log(10)
        window.console.log(0)
        window.console.log(-10)

        //실수 기록하기
        console.log(10.34)
        console.log(-10.34)

        //산술 연산. + - * /
        //반환이란 명령문이 결과값처럼 사용되는 것. 예를 들어 10+ 2를 해라라는 명령문을 쓸때 12를 쓴것과 동일한 효고를 주는것
        console.log(10+2)
        console.log(10/3) 

        //나머지 연산자는 예를 들어 10/3을 했을때 깔끔하게 떨어지는지, 그 나머지가 있는지 궁금할때 사용
        console.log(10%3)

        // 3이라는 숫자의 자료형의 이름이 무엇인지 알수있다.
        console.log(typeof 3)
    </script>
    
</body>
</html>
