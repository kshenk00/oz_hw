<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>견종 정보 페이지</title>
  <link href="breeds.css" rel="stylesheet">
</head>
<body>

  <div id="container">
    <header class="header" id="header"> <!--필터링의 input과 select를 위해 표시할 영역-->
      <div class="header__search">
        <input id="filter-text">
        <button id="filter-button">필터링</button>
      </div>
      <select id="filter-select">
        <option value="">all</option> <!--api에서 정보를 불러올 것이다-->
      </select>
    </header>
    <main class="main" id="main"> <!--main은 강아지 사진들이 주르륵 나올 수 있게 할 영역-->
    </main>
    <div class="more" id="more">MORE</div>
    <div class="tothetop" id="tothetop">TOP</div>
  </div>
  
  <script src="breeds.js"></script>
</body>
</html>
