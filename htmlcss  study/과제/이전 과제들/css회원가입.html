<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>OZ초격차 회원가입</title>
    <link href="css회원가입.css" rel="stylesheet">
</head>
<body>
    <div id="box">
    <h3>OZ초격차 회원가입</h3>
    <form>
        <div id="information">
        <input id="email" type="text" name="email" placeholder="이메일을 입력하세요"><br>
        <input id="name" type="text" name="name" placeholder="이름을 입력하세요"><br>
        <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요"><br>
        <input id="password" type="password" name="password" placeholder="비밀번호를 다시 입력하세요"><br>
        <input id="number1" type="number1" name="number1" placeholder="010">-
        <input id="number2" type="number2" name="number2" placeholder="1234">-
        <input id="number3" type="number3" name="number3" placeholder="5678">
        </div>

       
        <p class="send">000000 <input type="button" value="인증번호 전송"></p>
        <p class="send">3:00 <input type="button" value="인증 완료"></p>
     
        
       <select id="final">
        <option value="location" selected>-지역을 선택하세요-</option>
        <option value="seoul">서울</option>
        <option value="daezeun">대전</option>
        <option value="daeku">대구</option>
       </select><br><br>

       
       <input type="radio" id="female" name="gender">
       <label for="female">여성</label>
       <input id="gender" type="radio" id="male" name="gender">
       <label for="female">남성</label><br>
       <input type="submit" value="가입하기">
    </div>
    </form>
</body>
</html>
