<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>회원가입 예제</title>
</head>
<body>
    <h1>회원가입</h1>
    <main> 
        <form>
          <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li><label for="name">이름</label>
                    <input type="text" 
                    name="name"
                    id="name"></li>
                    <li><label for="id">아이디</label>
                        <input type="id" 
                        name="id"
                        id="id" placeholder="6자 이상 20자 미만 공백 없이"></li>
                    <li><label for="password">비밀번호</label>
                        <input type="password" 
                        name="password"
                        id="password" placeholder="대소문자로 입력해주세요"></li>
                    <li><label for="email">이메일</label>
                        <input type="email" 
                        name="email"
                        id="email"></li>

                    <input type="submit" value="가입하기">&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="취소">
                    
            </ul>
          </fieldset>

          <fieldset>
            <legend>취미</legend>
                <input type="checkbox" id="coding"  name="hobby">
                <label for="coding">코딩</label>
                <input type="checkbox" id="exercise"  name="hobby">
                <label for="exercise">운동</label>
                <input type="checkbox" id="breathe"  name="hobby">
                <label for="breathe">숨쉬기</label>
                <input type="checkbox" id="travel"  name="hobby">
                <label for="travel">여행</label>
                <input type="checkbox" id="sleep"  name="hobby">
                <label for="sleep">잠자기</label>
                <input type="checkbox" id="read"  name="hobby">
                <label for="read">독서</label>
                <input type="checkbox" id="netflix"  name="hobby">
                <label for="netflix">넷플시청</label>

                <input type="radio" id="male"  name="gender">
                <label for="male">남</label>
                <input type="radio" id="female"  name="gender">
                <label for="female">여</label>
                <input type="radio" id="secret"  name="gender">
                <label for="secret">비밀</label>
          </fieldset>
        </form>
      </main>
</body>
</html>
