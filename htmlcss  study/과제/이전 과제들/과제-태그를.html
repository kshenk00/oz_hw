<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>여러 태그를 사용해 보자</title>
</head>
<body>
    <h1>여러가지 태그를 사용해보세요!</h1>
    <br>
    <select multiple>
        <option style="color: grey;">좋아하는 동물을 골라주세요</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion" selected>사자</option>
    </select>

    <h1>분야별 검색어</h1>
    <p>안녕하세요<br>
        <strong><u>드라마</strong></u>
    </p>
        <ol start="1" tabindex="1">
            <li>구미호뎐 1938</li>
            <li>진짜가 나타났다</li>
            <li>낭만닥터 강사부3</li>

        </ol>

        <h1>같이 같이 추천글</h1>
        <ul>
            <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
            <li>조금은 특별한 우리의 여행</li>
            <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
        </ul>
        <ul>
            <li>태그요구사항</li>
            <ul>
                <li>줄바꿈을 이용해서 보기편하게 작성해보세요</li>
                <li>h1, select, list 태그를 사용하여 보기와 같이 만들어보세요</li>
            </ul>
        </ul>
    
    
</body>
</html>
