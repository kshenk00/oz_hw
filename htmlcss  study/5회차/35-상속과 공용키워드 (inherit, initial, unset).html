<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속과 공용키워드 (inherit, initial, unset)</title>
    <style>
        .list{
            /*상속 되는 애*/
            color: brown;
            font-style: italic;
            font-weight: 900;

            /*상속 안되는 애*/
            border: 3px dashed green;
            padding: 0; 

        }

        ul{
            border: inherit; /*border: none는 기본값*/
        }

        li:nth-child(3){
            color: initial; /*initial: 상속된 것을 안받겠다는 의미*/
            font-style: initial;
            font-weight: initial;
        }
    </style>
</head>
<body>
    <h2>마라톤 대회 참가 목록</h2>
    <div class="list">
        <ul>
            <li>새해맞이 대전 마라톤 대회</li>
            <li>서울 국제 마라톤</li>
            <li>대전 대청호 법꽃길 마라톤 대회</li>
            <li>대전 3대하천 마라톤 대회</li>
        </ul>
    </div>
</body>
</html>
