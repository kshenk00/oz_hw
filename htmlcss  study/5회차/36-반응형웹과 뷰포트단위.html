<head>

    <title>반응형웹과 뷰포트단위</title>
    <style>
        p{
            margin: 0;
            font-size: 10vw;
            /*
            vw: 너비를 기준으로 100분율, 즉 글씨 하나의 크기가 너비*1/10
            vh: 높이에서 1/10을 계산해서 넣는다.
            vmin:너비와 높이중에 작은거에 1/10.
            vmax는 vmin과는 반대
            */
        }
    </style>
</head>

    <p>발견하는 즐거움 - 리처드 파인만</p>
</body>
