<!DOCTYPE html><!-- 내가 html 문서를 작성하는 내용을 웹에 전달하기에 시스템상 더 좋다-->
<html lang="ko"> 
  <head>
    <meta charset="utf-8"><!-- 이것을 추가하면 화면에 레터가 벤더링 되기 전에 브라우저가
        문서를 해석하는 단계에서 문서를 인코딩 하는 방식을 한차례 확인할수 있는 효과를 가져옴. 
        ex)어디서든 인코딩 깨짐 방지-->
    <title>이미지 표시하기</title><!--탭위에 보이는 제목임-->
  </head>
  <body>
    <img 
    src="ㄴㄴ.jpg"
    alt="대전의 랜드마크..."
    width="300"
    > 
    <!-- ""은 이미지의 파일의 위치정보를 표시한다. 그래서 여기에 이미지 사진 이름을 적어주면 됨.-->
    <!--만약 사진이 다른 폴더에 들어가 있다면 "폴더이름/ㄴㄴ.jpg"-->
    <!--사진이 상위 폴더에 있을 경우: "../ㄴㄴ.jpg", ..의 의미는 상위폴더이다-->
    <!-- alt를 사용하게되면 src="ㄴㄴ.jpg" =에서 오류가 나서 사진이 표시가 안될 경우 안에 적혀져있는 내용이 표시가 된다-->
    <!--width 또는 height를 이용해서 이미지 사이즈 조절이 가능함-->
  </body>
</html>
