<!DOCTYPE html><!-- 내가 html 문서를 작성하는 내용을 웹에 전달하기에 시스템상 더 좋다-->
<html lang="ko"> 
  <head>
    <meta charset="utf-8"><!-- 이것을 추가하면 화면에 레터가 벤더링 되기 전에 브라우저가
        문서를 해석하는 단계에서 문서를 인코딩 하는 방식을 한차례 확인할수 있는 효과를 가져옴. 
        ex)어디서든 인코딩 깨짐 방지-->
    <title>텍스트 표시하기</title><!--탭위에 보이는 제목임-->
  </head>
  <body>
    <h1>고&nbsp;&nbsp;양&nbsp;&nbsp;이</h1> <!-- &nbsp; 이것은 2개 이상의 공백을 보여준다 -->
    <hr>
    <h3>기본 정보</h3>
    <p>고양이는 포우유 식육목 고양이과의 동물이다.</p>
    <hr>
    <h3>식성</h3>
    <p>
        육식동물이지만, <br><!-- br테크는 다음줄로 넘어가게 표시한다--> 
        등푸른 생선은 주지 않는 게 좋다.
    </p>
    <hr>
  </body>
</html>
