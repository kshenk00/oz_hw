<!DOCTYPE html><!-- 내가 html 문서를 작성하는 내용을 웹에 전달하기에 시스템상 더 좋다-->
<html lang="ko"> 
  <head>
    <meta charset="utf-8"><!-- 이것을 추가하면 화면에 레터가 벤더링 되기 전에 브라우저가
        문서를 해석하는 단계에서 문서를 인코딩 하는 방식을 한차례 확인할수 있는 효과를 가져옴. 
        ex)어디서든 인코딩 깨짐 방지-->
    <title>태그의 유형</title><!--탭위에 보이는 제목임-->
  </head>
  <body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <strong>인라인 텍스트. 두껍게 나와요</strong> 
    <!-- strong은 두꺼운 일반 텍스트를 표시, 인라인이다-->
    <mark>나는 형광색을 좋아해요</mark>
    <!--mark는 형광으로 칠해져서 나오며,인라인이기에 strong에 이어서 바로 이어져 나온것을 볼수가 있음-->

    <p>
        블록 레벨 요소의 안에는 종종
        <q>인라인 요소</q>가 포람되기도 합니다. <!-- q는 ""해줌 -->
        사실 꽤 자주 그래요.
    </p>
    <p><strong>ISFP</strong></p>
  </body>
</html>
