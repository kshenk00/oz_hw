<!DOCTYPE html><!-- 내가 html 문서를 작성하는 내용을 웹에 전달하기에 시스템상 더 좋다-->
<html lang="ko"> 
  <head>
    <meta charset="utf-8"><!-- 이것을 추가하면 화면에 레터가 벤더링 되기 전에 브라우저가
        문서를 해석하는 단계에서 문서를 인코딩 하는 방식을 한차례 확인할수 있는 효과를 가져옴. 
        ex)어디서든 인코딩 깨짐 방지-->
    <title>바다의 프로필</title><!--탭위에 보이는 제목임-->
  </head>
  <body>
    <h1 title="어느 바닷가의 사진 페이지">바 다</h1>
    <img 
    src="images/8.jpg"
    alt="바닷가"
    width="300"
    > 
    <div id="introduce">
        <p>보라빛 바닷가입니다</p>
        <p>어디인지는 몰라요</p>
        
    </div>
    <hr>
    <div id="fun-facts">
        <h2>바다에서 할 수 있는 활동들</h2>
        <p>
            1. <strong>캠핑</strong>가 유명하죠<br>
            2. <mark>서핑</mark>을 할수 있죠<br>
            3. <em>볼링</em>또한 가능하죠<br>
        </p>
    </div>
    <hr>
    <span>&copy; 김보윤</span> <!--&copy를 하면 저작권 모양을 넣어줄수있음-->
  </body>
</html>
