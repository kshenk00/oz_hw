<!DOCTYPE html><!-- 내가 html 문서를 작성하는 내용을 웹에 전달하기에 시스템상 더 좋다-->
<html lang="ko"> 
  <head>
    <meta charset="utf-8"><!-- 이것을 추가하면 화면에 레터가 벤더링 되기 전에 브라우저가
        문서를 해석하는 단계에서 문서를 인코딩 하는 방식을 한차례 확인할수 있는 효과를 가져옴. 
        ex)어디서든 인코딩 깨짐 방지-->
    <title>컨테이너 & 전역속성</title><!--탭위에 보이는 제목임-->
  </head>
  <body>
    <div id="study"> <!--div는 묶어준다.-->
        <p class="text">행복하고 즐거워요</p>
        <!--class="text" class가 text인 p테그 4개를 만들어줌, text는 공백을 추가하면 클래스 값이 2개의 값을 가질수있다-->
        <p class="text">html 공부</p>
    </div>
    <div id="diet"> 
        <!-- id=" "는 개발자가 지은 이름을 하나의 값만 줄수 있는 속성. 고유의 테그, 컨테이너를 가지게 된다-->
        <p class="text">슬프고 힘들어요</p>
        <p class="text">적게 먹고 운동하는 다이어트!</p>
    </div>
    <p>예능 프로그램 즐겨 보시나요?
        저는 <span title="축구 예능 프로그램"> <!-- title은 마우스를 대면 말풍선을 보여줌-->
            골때리는 그녀들
            </span> <!--span은 여러 내용중에서 이 내용만 따로 묶어놨다. 그래서 기능,스타일을 추후 추구할때 별도의 처리를 해줄수 있다-->
        재미있게 보고 있습니다.
    </p>
  </body>
</html>
