<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>CSS 문서 사용하기</title>
        <style>
            p{
                color: orange;
            }
        </style>
        <link href="19-CSS 문서 사용하기.css" rel="stylesheet">
</head>
<body>
   
    <p style="color: red;">스타일 적용 실험: 색깔만 바꿔보자</p> 
    <!--p style: 인라인 스타일, 스타일 이라는 전역 속성을 태크에다가 지정해주는 방법-->
    <p style="color: red;opacity: 0;">스타일 적용 실험: 색깔만 바꿔보자</p> 
    <!--opacity는 투명값, 위처럼 이어서 설정이 가능함 -->
    
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
</body>
</html>
