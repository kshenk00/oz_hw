<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
            px픽셀: 몇화소일때 쓰이는 것
            %: 내가 속한 영역을 기준으로 백분율을 계산. 
            > p태그가 블록레벨 요소이다 보다, 블록의 크기가 화면의 크기에 맞춰져있다. 
            그래서 현재 맞춰진 화면에 맞춰서 백분율 계산을 한다
            ->내가 속한 영역에 관련 값이 있어야 적용 가능! ex)height에는 적용 불가함.
            */
            width: 200px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <P>안개빛 조명은 흐트러진 내 몸을</P>
    <p class="area">술에 취해 비틀거리는 나의 모습</p>
</body>
</html>
