<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>목록 만들기</title>
  </head>
  <body>
    <h1>사랑스러운 반려동물들</h1>
    <ul> <!-- ul은 순서가 없는 태그-->
      <li>강아지</li>
      <li>고양이</li>
      <li>거북이</li>
      <li>햄스터</li>
    </ul>
    <h1>VOS 2019년 이후 싱글</h1>
    <ol start="4" type="a"> <!--start4로 적어두면 아래 내용들이 4부터 나열됨, type는 스타일을 변경을 해줄수있음-->
    <!--ol은 순서가 있는 태그-->
      <li>다시 만날까 봐</li>
      <li>잘 살고 있다</li>
      <li>잘 지내고 있는지</li>
    </ol>
<!-- li울 할때는 점으로 표시, ol은 숫자로 표시됨-->

<hr>

<h1>반려동물들의 특징</h1>
<ul>
  <li>강아지</li>
  <ul>
    <li>산책o</li>
  </ul>
  <li>고양이</li>
  <ul>
    <li>산책x</li>
  </ul>
</ul>
  </body>
</html>
