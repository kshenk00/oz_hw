<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인을 해주세요</h1>
    <label>
      아이디
      <input type="text" placeholder="아이디"> <!--placeholder="아이디"는 여기에 무엇을 입력을 해야되는지의 힌트를 준다-->
    </label>

    <br>

    <label for="pw">비밀번호</label> <!--label for="pw" 이거는 아이디가 pw인 요소룰 위한 라벨이게 표시가 된다-->
    <input type="password" placeholder="비밀번호" id="pw">

    <hr>

    <input type="color"> <!--color:이렇게 하면 색깔이 들어간 박스가 보이고-->
    <input type="number"> <!--number:숫자버튼을 옆에 첨부 가능(스피너라고 불림)-->
    <input type="range"> <!--, range:범위를 표시-->
    <input type="checkbox"> <!--check:체크박스를 만들어줌 / 좋아하는 음식 고르기 만들수있음-->

    <hr>

    <label>
      <input type="checkbox"> 제육볶음
    </label>
    <label>
      <input type="checkbox"> 오징어볶음
    </label>
    <label>
      <input type="checkbox"> 짜장면
    </label>
    
  </body>
  </html>
