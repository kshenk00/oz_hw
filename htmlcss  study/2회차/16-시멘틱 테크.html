<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>시멘틱 태그</title>
</head>
<body>
    <header>
        <h1>웹 사이트의 제목 or 로고</h1>
        <nav> <!--페이지의 네비게이션 영역-->
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section> <!--일반적인 문서 영역, 제목 태그와 함께 작성 권장-->
            <article><!--독립된 콘탠츠 (게시판, 블로그, 뉴스, 매거진등)-->
                <h2>글의 제목</h2>
                <p>글의 내용...</p>
            </article>
            <aside><!--간접 콘텐츠, 보조콘텐츠-->
                <h3>사이드바</h3>
                <p>사이드바 내용...</p>
            </aside>
        </section>
    </main>
    <footer><!--저작권정보-->
       <p>&copy; xxx</p>
    </footer>
</body>
</html>
