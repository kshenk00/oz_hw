<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
  </head>
  <body>
    <header> <!--meta태그이다-->
      <hr1>설문조사 양식</hr1>
      <p>모든 항목에 빠짐 없이 체크해주세요</p>
    </header>
    <hr>
    <main> <!--meta태그이다-->
      <form>
        <fieldset>
          <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" 
            name="name"
            id="name" placeholder="본명을 입력하세요">
            <br>
            <label for="email">이메일</label>
            <input type="email" 
            name="email"
            id="email" placeholder="메일주소 쓰세요">
        </fieldset>
        <fieldset>
          <legend>설문</legend>
            <p>연령대가 어떻게 되십니까></p>
              <input type="radio" id="teen" name="age"> <!--name을 써주면 하나의 질문에 묶기게 되기 때문에 하나의 값만 선택이 가능함-->
              <label for="teen">10대</label>
              <input type="radio" id="twenty" name="age">
              <label for="twenty">20대</label>
              <input type="radio" id="thity" name="age">
              <label for="thity">30대</label>
              <input type="radio" id="fourty" name="age">
              <label for="fourty">40대</label>
              <input type="radio" id="fifty" name="age">
              <label for="fifty">50대</label>
              <input type="radio" id="other" name="age">
              <label for="other">그외</label>

            <p>학원 선택시 그 기준은 무엇이나요? 모두 고르시오</p>
              <input type="checkbox" id="location"  name="academy">
              <label for="location">위치</label>
              <input type="checkbox" id="price"  name="academy">
              <label for="price">학원비</label>
              <input type="checkbox" id="lecturer"  name="academy">
              <label for="lecturer">강사</label>
              <input type="checkbox" id="infra"  name="academy">
              <label for="infra">시설</label>

        </fieldset>
        <fieldset>
          <legend>기타 의견</legend>
            <textarea rows="10" cols="30" name="comment"></textarea>
        </fieldset>
        <input type="submit">
      </form>
    </main>
    <hr>
    <footer> <!--meta태그이다-->
      <p>입력하느라 수고하셨습니다.</p>
    </footer> 
  </body>
</html>
