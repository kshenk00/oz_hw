<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>input 외 입력 태그들</title>
  </head>
  <body>
    <fieldset>
      <legend>음료주문</legend> <!--legend는 범례를 지정할수있음-->
    <h2>음료를 고르세요</h2>
    <select> <!--여기에 select multiple을 쓰면 웹에서 crtl을 눌렀을때 동시에 여러개 선택가능-->
      <option value="coffee">커피</option>
      <option value="coke">콜라</option>
      <option value="water">생수</option>
      <option value="juice" selected>쥬스</option> <!--selected를 하면 제일 먼저 노출됨-->

    </select>

    <hr>

    <select multiple>
      <option value="coffee">커피</option>
      <option value="coke">콜라</option>
      <option value="water">생수</option>
      <option value="juice" selected>쥬스</option>
      
    </select>

    <hr>

    <select multiple size="2"> <!--size에 뒤 숫자를 입력하는 만큼 노출이된다-->
      <option value="coffee">커피</option>
      <option value="coke">콜라</option>
      <option value="water">생수</option>
      <option value="juice" selected>쥬스</option>
      
    </select>

    <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
      <textarea cols="30" rows="10"></textarea> <!--cols,rows으로 택스트박스 조절이 가능함-->
    </fieldset> <!--fieldset으로 범위를 설정해서 묶어줄수 있음-->

    <h2>우리의 준비 상태는 아래와 같습니다</h2>
      <progress max="100" value="80"></progress>

    <h2>추가 용무가 있으면 호출해주세요 (버튼을 눌러줄수있게 하는것)</h2>
      <button>호출</button>
      <input type="button" value="호출"> <!--2가지 방법으로 버튼은 만들수 있음-->




  </body>
</html>
