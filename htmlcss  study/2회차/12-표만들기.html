<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="utf-8">
    <title>표 만들기</title>
  </head>
  <body>
    <table border="1"> <!--border를 넣어줘야 구분표시가 생겨서 깔끔하세 보이며 뒤에 숫자는 선의 두께-->

        <stronf>마라톤 참가선수 명단</stronf>
      </caption>

      <thead> <!--이렇게 구분을 해주면 좋다. 나중에 이용자들이 검색을 할때도 더 잘 된다-->
      <tr>
        <th>한국선수</th>
        <th>일본선수</th>
        <th>미국선수</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>김철수</td>
        <td>오오다</td>
        <td>제임스</td>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <td>세계랭킹 5위</td>
        <td>세계랭킹 6위</td>
        <td>세계랭킹 8위</td>
      </tr>
    </tfoot>
    </table>

  </body>
</html>
